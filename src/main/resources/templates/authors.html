<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Sring framework guru</title>
  </head>
  <body>
    <h1>Authors List</h1>

    <table>
        <tr>
            <!-- <th> ID</th> -->
            <th> Title</th>
            <th> Publisher</th>
        </tr>
        <tr th:each="author : ${authors}" >
            <!-- <td th:text="${author.id}"></td> -->
            <td th:text="${author.firstname}"></td>
            <td th:text="${author.lastname}"></td>
           

        </tr>
    </table>
  </body>
</html>
