<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Sring framework guru</title>
  </head>
  <body>
    <h1>Books List</h1>

    <table>
        <tr>
            <th> ID</th>
            <th> Title</th>
            <th> Publisher</th>
        </tr>
        <tr th:each="book : ${books}" >
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
           

        </tr>
    </table>
  </body>
</html>
